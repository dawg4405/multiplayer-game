<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D Multiplayer Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-container">
    <!-- Game Map -->
    <canvas id="game-map" width="800" height="600"></canvas>

    <!-- Coordinates Display -->
    <div id="coordinates">Current Coordinates: (1,1)</div>

    <!-- Health Bar -->
    <div id="health-bar">
      <div id="health"></div>
    </div>

    <!-- Game Menu -->
    <div id="game-menu">
      <p>Players Online: <span id="player-count">0</span></p>
    </div>

    <!-- Game Over Menu -->
    <div id="game-over-menu">
      <p>Game Over!</p>
      <p>Respawning in <span id="countdown">10</span> seconds...</p>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
